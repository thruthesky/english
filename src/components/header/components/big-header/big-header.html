<header class="big">
    <nav class="navbar fixed-top">
        <div class="logo" (click)="onClickPanelMenu('intro')" >
            <img src="assets/img/logo.png">
        </div>
        <div class="bottom">
            <div class="my-top-menu">
                <ul>
                    <li *ngIf="! user.logged" class="menu" (click)="onClickRegister()">Register</li>
                    <li *ngIf=" user.logged " class="menu" (click)="onClickUpdateProfile()">Profile</li>
                    
                    <li *ngIf=" ! user.logged " class="menu" (click)="onClickLogin()">Login</li>

                    <li *ngIf="user.logged" class="menu" (click)="onClickGotoClassRoom()">Class Room</li>

                    <li *ngIf=" user.logged " class="menu" (click)="onClickLogout()">
                        Logout
                    </li>
                    <li class="menu" (click)="onClickPanelMenu('contact')"> Help</li>
                </ul>
            </div>
            <div class="menus">
                <ul >
                    <li class="menu" [class.active]=" app.scrollId =='curriculum' " (click)="onClickPanelMenu('curriculum')">
                        <span class="menu-img fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-book fa-stack-1x fa-inverse fa-fw"></i>
                        </span> <span class="text">Courses</span>
                    </li>
                    <li class="menu" [class.active]=" app.scrollId =='teacher' " (click)="onClickPanelMenu('teacher')">
                        <span class="menu-img fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-user-circle-o fa-stack-1x fa-inverse fa-fw"></i>
                        </span> <span class="text">Teachers</span>
                    </li>
                    <li class="menu" [class.active]=" app.scrollId =='level-test' " (click)="onClickPanelMenu('level-test')">
                        <span class="menu-img fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-video-camera fa-stack-1x fa-inverse fa-fw"></i>
                        </span> <span class="text">Level Test</span>
                    </li>
                    <li class="menu" [class.active]=" app.scrollId =='comment' " (click)="onClickPanelMenu('comment')">
                        <span class="menu-img fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-comments fa-stack-1x fa-inverse fa-fw"></i>
                        </span> <span class="text">Comment</span>
                    </li>
                    <li class="menu" [class.active]=" app.scrollId =='reservation' " (click)="onClickPanelMenu('reservation')">
                        <span class="menu-img fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-calendar fa-stack-1x fa-inverse fa-fw"></i>
                        </span> <span class="text">Reservations </span>
                    </li>
                    <li class="menu" [class.active]=" app.scrollId =='payment' " (click)="onClickPanelMenu('payment')">
                        <span class="menu-img fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-money fa-stack-1x fa-inverse fa-fw"></i>
                        </span> <span class="text">Payment</span>
                    </li>
                    <li class="menu" [class.active]=" app.scrollId =='inquiry' " (click)="onClickPanelMenu('inquiry')">
                        <span class="menu-img fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-info-circle fa-stack-1x fa-inverse fa-fw"></i>
                        </span> <span class="text">Inquiry</span>
                    </li>
                    <li class="menu" [class.active]=" app.scrollId =='contact' " (click)="onClickPanelMenu('contact')">
                        <span class="menu-img fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-phone fa-stack-1x fa-inverse fa-fw"></i>
                        </span> <span class="text">Contact</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
