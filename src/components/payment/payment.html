<section id="payment" class="part">

    <div class="content-wrapper" style="padding-top: 0;">
        <div class="title mb-5 pl-5 " style="padding-top: 3rem;">
            <h1 class="mb-3 fs-3rem">수업료 결제</h1>
            <span>무통장 입금 안내<br>국민은행 655-601-04-1644-08 예금주: 송재호</span>
        </div>
        <form>
            <div class="mb-3 row content" style="margin-left:.1rem">
                <div class="p-0 col-md-4 col-sm-4">
                    <div class="mt-3 mr-3 p-3 h-19 d-block bg-whitesmoke">
                        <div class="text-center">
                            <img src="assets/images/payment/payment1.png">
                        </div>
                        <div class="text-center fs-2rem">
                            수업
                        </div>
                        <div class="d-flex mx-3 flex-column">
                            <label for="min_25">
                            <input id="min_25" type="radio" name="amount" value="120000">
                            25분                         
                        </label>
                            <label for="min_50">
                            <input id="min_50" type="radio" name="amount" value="240000">
                            50분 ( 10% 할인 )                        </label> 또는
                            <label for="input-amount" class="input-amount-text">
                            수업료 직접 입력
                            <input tpe="text" name="custom">
                            </label>
                            <input id="input-amount" type="text" name="amount_input" value="0" size="" style="display:none;">
                        </div>
                    </div>
                </div>
                
                <div class="p-0 col-md-4 col-sm-4">
                    <div class="mt-3 mr-3 p-3 h-19 d-block bg-whitesmoke">
                        <div class="text-center">
                            <img src="assets/images/payment/payment3.png">
                        </div>
                        <div class="text-center fs-2rem">
                            수업 요일
                        </div>
                        <div class="d-flex mx-3 flex-column">
                            <label for="day_5">
                            <input id="day_5" type="radio" name="days" value="5" checked="">
                            주 5 회                            
                        </label>
                            <label for="day_4">
                            <input id="day_4" type="radio" name="days" value="4">
                            주 4 회 ( 5% 할인 )                            
                        </label>
                            <label for="day_3">
                            <input id="day_3" type="radio" name="days" value="3">
                            주 3 회 ( 10% 할인 )                            
                        </label>
                        </div>
                    </div>
                </div>

                <div class="p-0 col-md-4 col-sm-4">
                    <div class="mt-3 mr-3 p-3 h-19 d-block bg-whitesmoke">
                        <div class="text-center">
                            <img src="assets/images/payment/payment2.png">
                        </div>
                        <div class="text-center fs-2rem">
                            결제 방식
                        </div>
                        <div class="d-flex mx-3 flex-column">
                            <label for="onlycardselfnormal">
                            <input id="onlycardselfnormal" type="radio" name="method" value="onlycardselfnormal">
                            카드결제                            
                        </label>
                            <label for="onlyicheselfnormal">
                            <input id="onlyicheselfnormal" type="radio" name="method" value="onlyicheselfnormal">
                            계좌이체                            
                        </label>
                            <label for="onlyvirtualselfnormal">
                            <input id="onlyvirtualselfnormal" type="radio" name="method" value="onlyvirtualselfnormal">
                            1회용 무통장 입금                            
                        </label>
                        </div>
                    </div>
                </div>
            </div>

                

<iframe src="http://www.englishfordevelopers.com/" width="100%" ></iframe>

                <nav class="p-0 w-100">
                    <div class="mt-3 fs-15rem p-2 text-right black pay-total">수업료 합계: 230,000</div>
                    <div (click)="onClickPay()" class="mt-3 fs-15rem p-2 bg-chocolate text-center text-white button-total">결제하기</div>
                </nav>


        </form>
    </div>
</section>
