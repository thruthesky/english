<section id="admin-panel-component">


    <div class="chat p-4 bg-lightgrey">

        <div class="opener">
            관리자 화면 - Admin Panel
        </div>
        <div class="closer">
            관리자 화면입니다. 닫기[x]
        </div>


        <div class="display">
            <div class="messages">
                <ul *ngIf=" ! username ">
                    <li class="message" *ngFor="let m of all_message | async" (click)=" onClickUser(m.user) ">
                        {{ m.user }} : {{ m.message }}
                    </li>
                </ul>
                <ul *ngIf=" username ">
                    <li class="message" *ngFor="let m of user_message | async">
                        {{ m.user }} : {{ m.message }}
                    </li>
                </ul>
            </div>
            <div class="input">
                <div [class.d-none]=" username ">To chat, click username.</div>
                <div [class.d-none]=" ! username ">
                    <form (ngSubmit)="onSubmitMessage()">
                        <input name="message" [(ngModel)]="form.message">

                        <span class="fa-stack fa-lg" (click)=" onClickChatClose() ">
                            <i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
                            <i class="fa fa-close fa-stack-1x fa-inverse" aria-hidden="true"></i>
                        </span>
                        <span class="count">{{ secondCountDownForChatClose }}</span>
                        {{ someoneTalking | json }}
                        <div class="alert alert-info" role="alert" [class.d-none]=" ! someoneTalking">
                            <strong>Someone Talking</strong>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</section>
