<section id="comment" class="part">
    <div class="content-wrapper">
        <div class="text">
            <h1>수강후기</h1>
        </div>
        <div class="bg-orange white">
            <div class="menu">
                굿톡을 하면서 <span class="highlight">느낀 점, 선생님 자랑, 영어 실력 향상 노하우</span> 등에 대해 적어 보세요.<br>
                한글 100 글자 이상. 사진 필수.
                <div class="mt-3">
                    <button type="button" class="btn btn-secondary">
                        <i class="fa fa-comments orange" aria-hidden="true"></i>
                        수강후기 작성하기
                    </button>
                </div>
                
            </div>
        </div>
        <div class="comments">
            <div class="container">
                <div class="row">
                    <div class="col-md-6" *ngFor="let student of students ">
                        <table>
                            <tr>
                                <td>
                                    <img [src]=" student.src ">
                                </td>
                                <td class="pl-2 fs-120 bold">
                                    {{ student.name }}
                                </td>
                            </tr>
                        </table>
                        <div class="py-3">
                            {{ student.comment }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
