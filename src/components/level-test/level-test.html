<section id="level-test" class="part">
    <div class="content-wrapper">
        <div class="title-text">
            <h1 class="">무료 레벨테스트 신청</h1>
            <div class="text-center">
                <div>원어민 강사와 25분간 즐거운 수업!</div>
                <div>레벨테스트 신청은 회원 가입하지 않아도 가능합니다.</div>
            </div>
        </div>
        <div class="container mt-5">

            <form [formGroup]="form" novalidate>

                <div class="row form-group">
                    <label class="col-sm-4 col-lg-3" for="name">이름</label>
                    <div class="col-sm-8 col-lg-9">
                        <input formControlName="name" class="form-control" type="text" name="name" maxlength="64" id="name" tabindex="101" placeholder="이름">
                        <div *ngIf="formErrors.name" class="alert alert-danger mt-1">
                            <span class="errors"> {{ formErrors.name }} </span>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-4 col-lg-3" for="phone">핸드폰번호</label>
                    <div class="col-sm-8 col-lg-9">
                        <input formControlName="phone" class="form-control" type="number" name="phone" maxlength="64" id="phone" tabindex="101" placeholder="전화번호를 입력하십시오.">
                        <div *ngIf="formErrors.phone" class="alert alert-danger mt-1">
                            <span class="errors"> {{ formErrors.phone }} </span>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-4 col-lg-3 p-3">날짜 선택</label>
                    <div class="col-sm-8 col-lg-9">
                        <div class="btn-group pointer" data-toggle="buttons">
                            <label *ngFor="let day of days" class="btn d-inline-block p-3 mb-0 bg-lightgrey pointer" [ngClass]="{ 'active bg-slategrey white' : day.date == selectedDay }"
                                (click)=" selectedDay = day.date ">
                                    <input formControlName="date" value="{{day.date}} ({{ day.day }})" type='radio' name="date">{{ day.date }} ({{ day.day }})
                            </label>
                        </div>
                        <div *ngIf="formErrors.date" class="alert alert-danger mt-1">
                            <span class="errors"> {{ formErrors.date }} </span>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-4 col-lg-3">시간 선택</div>
                    <div class="col-sm-8 col-lg-9">
                        <div class="form-check py-3 bg-lightgrey">
                            <table>
                                <tr *ngFor="let i of [ 3, 4, 5, 6, 7, 8, 9, 10 ] ">
                                    <td><label class="py-1 form-check-label" for="time-{{i}}"><input formControlName="time" class="form-check-inline" type="radio" name="time" value="오후 {{ i }}시" id="time-{{i}}"> &nbsp;오후 {{ i }}시</label></td>
                                    <td><label class="py-1 form-check-label" for="time-{{i}}30"><input formControlName="time" class="form-check-inline" type="radio" name="time" value="오후 {{ i }}시 30분" id="time-{{i}}30"> &nbsp;오후 {{ i }}시 30분</label></td>
                                </tr>
                            </table>
                        </div>
                        <div *ngIf="formErrors.time" class="alert alert-danger mt-1">
                          <span class="errors"> {{ formErrors.time }} </span>
                        </div>
                    </div>
                </div>



                <!--<div *ngIf="!formValid" class="alert alert-danger">-->
                    <!--<span class="errors"> Fill All the Required Information </span>-->
                <!--</div>-->


                <div class="row line-submit justify-content-sm-center">
                    <div class="col-sm-8 col-lg-9 offset-sm-4 offset-lg-3">

                        <ng-container *ngIf=" form.get('name').value ">
                            <b>{{ form.get('name').value }}</b>님
                        </ng-container>

                        <b>{{selectedDay}} ({{ getDay(selectedDay) }})일</b> <b>{{ form.get('time').value }}</b> 수업을 신청하시겠습니까?

                        <button class="btn btn-danger w-100 pointer" type="button" (click)="onClickSubmitLevelTest()">무료 레벨 테스트 신청하기</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</section>
