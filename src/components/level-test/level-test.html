<section id="level-test" class="part">
    <div class="content-wrapper">
        <div class="title-text">
            <h1 class="">무료 레벨테스트 신청</h1>
            <div class="text-center">
                <div>원어민 강사와 25분간 즐거운 수업!</div>
                <div>레벨테스트 신청은 회원 가입하지 않아도 가능합니다.</div>
            </div>
        </div>
        <div class="grid-30-70-container mt-5">

            <form [formGroup]="form" novalidate>

                <div class="grid-row form-group">
                    <label class="grid-col mt-2" for="name">이름</label>
                    <div class="grid-col">
                        <input validate-onblur formControlName="name" class="form-control rounded-0" type="text" name="name" maxlength="64" id="name" tabindex="101" placeholder="이름">
                        <div *ngIf="formErrors.name" class="alert alert-danger mt-3 mb-0">
                            <span class="errors"> {{ formErrors.name }} </span>
                        </div>
                    </div>
                </div>

                <div class="grid-row form-group">
                    <label class="grid-col mt-2" for="phone">핸드폰번호</label>
                    <div class="grid-col">
                        <input validate-onblur formControlName="phone" class="form-control rounded-0" type="tel" name="phone" maxlength="64" id="phone" tabindex="101" placeholder="전화번호를 입력하십시오.">
                        <div *ngIf="formErrors.phone" class="alert alert-danger mt-3 mb-0">
                            <span class="errors"> {{ formErrors.phone }} </span>
                        </div>
                    </div>
                </div>

                <div class="grid-row form-group">
                    <label class="grid-col pt-md-3">날짜 선택</label>
                    <div class="grid-col">
                        <div class="btn-group pointer" data-toggle="buttons">
                            <label *ngFor="let day of days" class="btn d-inline-block p-3 mb-0 bg-lightgrey pointer  rounded-0" [ngClass]="{ 'active bg-slategrey white' : day.date == selectedDay }"
                                (click)=" selectedDay = day.date ">
                                    <input formControlName="date" value="{{day.date}} ({{ day.day }})" type='radio' name="date">{{ day.date }} ({{ day.day }})
                            </label>
                        </div>
                        <div *ngIf="formErrors.date" class="alert alert-danger mt-1">
                            <span class="errors"> {{ formErrors.date }} </span>
                        </div>
                    </div>
                </div>

                <div class="grid-row form-group times">
                    <div class="grid-col mt-4">시간 선택</div>
                    <div class="grid-col">
                        <div class="form-check py-3 bg-lightgrey">
                            <table>
                                <tr *ngFor="let i of [ 3, 4, 5, 6, 7, 8, 9, 10 ] ">
                                    <td><label class="py-1 form-check-label" for="time-{{i}}"><input style="vertical-align: middle; margin-top: -6px;" formControlName="time" class="form-check-inline" type="radio" name="time" value="오후 {{ i }}시" id="time-{{i}}"> &nbsp;오후 {{ i }}시</label></td>
                                    <td><label class="py-1 form-check-label" for="time-{{i}}30"><input style="vertical-align: middle; margin-top: -6px;" formControlName="time" class="form-check-inline" type="radio" name="time" value="오후 {{ i }}시 30분" id="time-{{i}}30"> &nbsp;오후 {{ i }}시 30분</label></td>
                                </tr>
                            </table>
                        </div>
                        <div *ngIf="formErrors.time" class="alert alert-danger mt-1">
                          <span class="errors"> {{ formErrors.time }} </span>
                        </div>
                    </div>
                </div>

                <div class="grid-row line-submit justify-content-sm-center">
                    <div class="grid-col">&nbsp;</div>
                    <div class="grid-col">
                        <ng-container *ngIf=" form.get('name').value ">
                            <b>{{ form.get('name').value }}</b>님
                        </ng-container>

                        <b>{{selectedDay}} ({{ getDay(selectedDay) }})일</b> <b>{{ form.get('time').value }}</b> 수업을 신청하시겠습니까?


                        <button class="btn mt-3 py-3 w-100 pointer rounded-0" type="button" (click)="onClickSubmitLevelTest()">무료 레벨 테스트 신청하기</button>

                    </div>
                </div>
            </form>

        </div>

    </div>
</section>
