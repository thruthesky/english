<div class="achievement no-gutters">
    <h3 class="header text-center">Achievements</h3>
    <div class="summary row no-gutters">
        <div class="col-12 col-sm-4 px-1 mb-2 fs-2em">
            <div class="p-3" style="background-color: #4a8cef">
                <div class="icon"><i class="fa fa-area-chart" aria-hidden="true"></i></div>
                <div class="title">Score</div>
            </div>
        </div>
        <div class="col-12 col-sm-4 px-1 mb-2 fs-2em">
            <div class="p-3" style="background-color: #58b854">
                <div class="icon"><i class="fa fa-bar-chart" aria-hidden="true"></i></div>
                <div class="title">Performance</div>
            </div>
        </div>
        <div class="col-12 col-sm-4 px-1 mb-2 fs-2em">
            <div class="p-3" style="background-color: #f5ac40">
                <div class="icon"><i class="fa fa-line-chart" aria-hidden="true"></i></div>
                <div class="title">Level</div>
            </div>
        </div>
    </div>


    <div class="detail row">
        <div class="col-12 col-md-6 mb-3">
            <div class="title p-3 fs-150">Expression</div>

            <div class="pie m-3">
                <div class="pieContainer">
                    <div class="pieBackground"></div>
                    <div class="hold">
                        <div class="pie bg-blue" style="transform:rotate(90deg)"></div>
                    </div>
                    <div class="hold" style="transform:rotate(90deg)">
                        <div class="pie bg-blue" style="transform:rotate(90deg)"></div>
                    </div>
                    <div class="innerCircle">
                        <div class="content"><span class="fs-25rem">80%</span></div>
                    </div>
                </div>
                <div class="pieInformation">
                    <div class="pieTop">
                        <div>Accumulated Points</div>
                        <div>200</div>
                    </div>
                    <div class="pieBottom">
                        <div>Total Points</div>
                        <div>500</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
