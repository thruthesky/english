<h5>Achievements</h5>
<div class="achievement-graph">


    <div class="graph-line">
        <span *ngFor="let s of data" class="line achievement-line-{{s.rate_level}}" [style]="s.style"></span>
    </div>

    <div class="graph-info">
        <span  *ngFor="let s of data" class="info" [style]="s.style">{{s.kdate}}</span>
    </div>


</div>
