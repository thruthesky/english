<div class="class-info-modal">
    <div class="modal-header">
        <h5 class="modal-title">
            <span class="modal-title">Class Information</span>
        </h5>
        <button type="button" class="close" aria-hidden="true" (click)="onClickDismiss()">
            <span aria-hidden="true">Ã—</span>
        </button>

    </div>

    <div class="modal-body">
        <div class="form-container">
                <form *ngIf="classInfo">
                    <div class="info-block">
                        <span class="info-title">
                            Teacher's Name
                        </span>
                        <input [(ngModel)]="classInfo.teacher.mb_nick" name="teachers-name" type="text" class="form-control"  placeholder="Teacher's Name">
                    </div>
                    <div class="info-block">
                        <span class="info-title">
                            Date
                        </span>
                        <input [(ngModel)]="classInfo.date" name="date" type="text" class="form-control" placeholder="Date">
                    </div>
                    <div class="info-block" *ngIf="classInfo.book">
                        <span class="info-title">
                            Book
                        </span>
                        <input [(ngModel)]="classInfo.book" name="book" type="text" class="form-control" placeholder="Book">
                    </div>
                    <div *ngIf="classInfo.rate_comment">
                        <span class="info-title">
                            Teacher's Comment
                        </span>
                        <textarea rows="10" name="rate-comment" type="text" class="form-control">
                            {{classInfo.rate_comment}}
                        </textarea>
                    </div>
                </form>
            </div>

    </div>
</div>
