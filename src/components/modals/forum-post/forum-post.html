<div class="forum-post-modal">
    <div class="modal-header">
        <h5 class="modal-title">
            <span class="modal-title">질문 등록</span>
        </h5>
        <button type="button" class="close" aria-hidden="true" (click)="onClickDismiss()">
            <span aria-hidden="true">×</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-container">
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <file-form-component [files]=" files " [form]="formGroup"
                        [text_upload_title]=" '사진 등록' "
                        [text_upload_description]=" '첨부 파일, 사진을 등록해 주세요.' "
                    ></file-form-component>
                    <div class="input-group">
                        <select *ngIf="isCreate()" class="custom-select" name="category" [(ngModel)]="category" [ngModelOptions]="{standalone: true}" style="margin-top: 1px">
                          <option value="레벨테스트" selected>레벨테스트</option>
                          <option value="수강문의">수강문의</option>
                          <option value="수업관련">수업관련</option>
                            <option value="기타문의">기타문의</option>
                          <option value="결제 및 환불">결제 및 환불</option>
                        </select>
                        <input style="border: 1px solid #dfdbdb;" validate-onblur  formControlName="title"  name="title" type="text" class="form-control form-control-sm" placeholder="제목을 입력하세요." value="">
                    </div>
                    <small class="form-text text-muted my-2">제목을 입력하세요.</small>
                    <div *ngIf="formErrors.title" class="alert alert-danger">
                        <span class="errors"> {{ formErrors.title }} </span>
                    </div>
                    <div class="input-group">
                        <textarea style="border: 1px solid #dfdbdb;" validate-onblur  formControlName="content"  name="content" class="form-control form-control-sm" id="content" placeholder="내용을 입력하세요." rows="3"></textarea>
                    </div>
                    <small class="form-text text-muted my-2">내용을 입력하세요.</small>
                    <div *ngIf="formErrors.content" class="alert alert-danger">
                        <span class="errors"> {{ formErrors.content }} </span>
                    </div>
                    <div *ngIf="!user.logged" class="input-group">
                        <input style="border: 1px solid #dfdbdb;" validate-onblur  formControlName="password"  name="password" type="text" class="form-control form-control-sm" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <small *ngIf="!user.logged" class="form-text text-muted my-2">비밀번호를 입력하세요.</small>
                    <div *ngIf="formErrors.password" class="alert alert-danger">
                        <span class="errors"> {{ formErrors.password }} </span>
                    </div>
                    <div class="row">
                        <div class="col-md-12 post" ><button type="button" role="button" class="input-group btn form-control white" style="background-color:#8fa3ad" (click)="onSubmit()"  [disabled]="!formGroup.valid">등록하기</button></div>
                    </div>
                    <hr/>
                </form>
            </div>
    </div>
</div>
