<div class="forum-post-modal">
    <div class="modal-header">

        <h5 class="modal-title">
            <span class="modal-title">Post</span>
        </h5>
        <button type="button" class="close" aria-hidden="true" (click)="onClickDismiss()">
            <span aria-hidden="true">Ã—</span>
        </button>

    </div>

    <div class="modal-body">
        <div class="form-container">

                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
                    <div>
                        <p class="form-title">QnA</p>
                    </div>
                    <file-form-component [files]=" files " [form]="formGroup"></file-form-component>
                    <div class="input-group">
                        <input  formControlName="title"  name="title" type="text" class="form-control form-control-sm" placeholder="Title">
                    </div>
         
                    <div class="input-group">
                        <textarea  formControlName="content"  name="content" class="form-control form-control-sm" id="content" placeholder="Content" rows="3"></textarea>
                    </div>
                    <div *ngIf="!user.logged" class="input-group">
                        <input  formControlName="password"  name="password" type="text" class="form-control form-control-sm" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="col-md-6 post" ><button type="button"class="input-group btn btn-primary form-control" (click)="onSubmit()">Post</button></div>
                    </div>
                    <hr/>
                </form>
            </div>

    </div>
</div>
