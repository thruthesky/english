                        <span class="text">회원 가입</span><small>Register</small>
                    </li>

                        <span class="text">회원 로그인</span><small>Login</small>

                    <li class="menu" [class.active]=" app.scrollId =='contact' " (click)="onClickPanelMenu('contact')">

                    </li>
