<header class="big">
    <nav class="navbar fixed-top">
        <div class="top">
            <div class="menu">
                <div *ngIf="! user.logged " class="button" (click)="onClickRegister()">
                    <span class="text"> Register </span> 
                </div>
                <div *ngIf=" ! user.logged " class="button" (click)="onClickLogin()">
                    <span class="text"> Login </span>
                </div>
                <div *ngIf=" user.logged " class="button" (click)="onClickUpdateProfile()">
                    <span class="text"> Profile </span>
                </div>
                <div *ngIf=" user.logged " class="button" (click)="onClickLogout()">
                    <span class="text">Logout</span>
                </div>
                <div class="button" (click)="onClickPanelMenu('contact')"> 
                    <span class="text">Help </span>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-container">
                <div class="logo" (click)="onClickPanelMenu('intro')">
                    <img src="assets/img/logo.png">
                </div>
                <div class="panel" [class.active]="this.more">
                    <ul class="menus">
                        <li class="menu" [class.active]=" app.scrollId =='curriculum' " (click)="onClickPanelMenu('curriculum')">
                            <span class="text">Courses</span>
                        </li>
                        <li class="menu" [class.active]=" app.scrollId =='teacher' " (click)="onClickPanelMenu('teacher')">
                            <span class="text">Teachers</span>
                        </li>
                        <li class="menu" [class.active]=" app.scrollId =='level-test' " (click)="onClickPanelMenu('level-test')">
                            <span class="text">Level Test</span>
                        </li>
                        <li class="menu" [class.active]=" app.scrollId =='comment' " (click)="onClickPanelMenu('comment')">
                            <span class="text">Comment</span>
                        </li>
                        <li class="menu" [class.active]=" app.scrollId =='reservation' " (click)="onClickPanelMenu('reservation')">
                            <span class="text">Reservations </span>
                        </li>
                        <li class="menu" [class.active]=" app.scrollId =='payment' " (click)="onClickPanelMenu('payment')">
                            <span class="text">Payment</span>
                        </li>
                        <li class="menu" [class.active]=" app.scrollId =='inquiry' " (click)="onClickPanelMenu('inquiry')">
                            <span class="text">Inquiry</span>
                        </li>
                        <li class="menu" [class.active]=" app.scrollId =='contact' " (click)="onClickPanelMenu('contact')">
                            <span class="text">Contact</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
