<section id="content" [class]="app.widthSize">
        <!--<aside-component *ngIf="app.widthSize == 'big'"></aside-component>-->

        <div class="{{ shared.page !== 'main' ? 'd-none': ''}}">
              <intro-component></intro-component>
              <teacher-component [teachers]="teachers"></teacher-component>
              <curriculum-component></curriculum-component>
              <books-component></books-component>
              <level-test-component></level-test-component>
              <comment-component></comment-component>
              <payment-component></payment-component>
              <reservation-component *ngIf="user.logged"></reservation-component>
